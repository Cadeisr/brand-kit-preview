<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Brand Kit Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #8b5cf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(145deg, #0e0d19, #1c1b29);
      color: white;
      min-height: 100vh;
      padding: 64px;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
    }

    p.lead {
      text-align: center;
      color: #aaa;
      margin-top: 8px;
      font-size: 1.1rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 48px;
    }

    .sidebar {
      background: rgba(255,255,255,0.05);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"], input[type="color"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input[type="color"] {
      padding: 4px;
      height: 48px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      background: var(--brand);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(139, 92, 246, 0.4);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 32px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 24px;
      min-height: 180px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .brand-logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--brand);
    }

    .subtext {
      margin-top: 6px;
      color: #ccc;
    }

    .color-dots {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--brand);
    }

    .lines {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .line {
      height: 4px;
      width: 60%;
      background: #aaa;
      border-radius: 4px;
    }

    .line.short {
      width: 40%;
    }
  </style>
</head>
<body>
  <h1>Build your brand in real time</h1>
  <p class="lead">Enter your brand name, pick a color, and see instant previews of your assets.</p>

  <div class="layout">
    <div class="sidebar">
      <h2>Customize Your Brand</h2>
      <label for="brand">Brand name</label>
      <input type="text" id="brand" placeholder="e.g. Twenty Concepts" />

      <label for="tagline">Tagline</label>
      <input type="text" id="tagline" placeholder="e.g. Glow naturally" />

      <label for="color">Brand color</label>
      <input type="color" id="color" value="#8b5cf6" />

      <button id="update">Update</button>
    </div>

    <div class="cards">
      <div class="card">
        <div class="brand-logo" id="brand-preview">Your Brand</div>
        <div class="subtext" id="tagline-preview">Your tagline</div>
      </div>
      <div class="card">
        <div style="font-size: 32px; font-weight: bold">T</div>
        <div class="subtext" id="tagline-preview-2">Your tagline</div>
      </div>
      <div class="card">
        <div style="font-size: 14px; font-weight: 600;">Color Palette</div>
        <div class="color-dots">
          <div class="dot"></div>
          <div class="dot" style="opacity: 0.8;"></div>
          <div class="dot" style="opacity: 0.6;"></div>
        </div>
      </div>
      <div class="card">
        <div class="lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line short"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const brandInput = document.getElementById('brand');
    const taglineInput = document.getElementById('tagline');
    const colorInput = document.getElementById('color');
    const brandText = document.getElementById('brand-preview');
    const taglineText = document.getElementById('tagline-preview');
    const taglineText2 = document.getElementById('tagline-preview-2');
    const root = document.documentElement;

    document.getElementById('update').addEventListener('click', () => {
      const brand = brandInput.value.trim();
      const tagline = taglineInput.value.trim();
      const color = colorInput.value;

      if (brand) brandText.textContent = brand;
      if (tagline) taglineText.textContent = tagline;
      if (tagline) taglineText2.textContent = tagline;

      root.style.setProperty('--brand', color);
    });
  </script>
</body>
</html>
